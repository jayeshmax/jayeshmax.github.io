<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tab Switch Counter</title>
</head>
<body>

<p>Tab switch count: <span id="tabSwitchCount">0</span></p>

<script>
  var tabSwitchCount = 0;
  var isTabActive = true;

  // Check if the tab is active or inactive
  window.addEventListener('focus', function() {
    isTabActive = true;
    console.log('Tab is active');
  });

  window.addEventListener('blur', function() {
    isTabActive = false;
    console.log('Tab is inactive');
  });

  // Function to periodically check if the tab is active
  function checkTabStatus() {
    if (!isTabActive) {
      tabSwitchCount++;
      document.getElementById('tabSwitchCount').textContent = tabSwitchCount;
      console.log('Tab switch count:', tabSwitchCount);
    }
  }

  // Check every 2 seconds
  setInterval(checkTabStatus, 500);
</script>

</body>
</html>
